<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGB FURNITURE</title>
<style>
/* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Header Section */
header {
    background-color: #2874f0;
    display: flex;
    justify-content: space-between;
    padding: 15px 30px;
    align-items: center;
}

header .logo a {
    color: white;
    font-size: 30px;
    text-decoration: none;
}

.search-container input {
    padding: 10px;
    width: 400px;
    border: none;
    border-radius: 4px;
}

.search-container button {
    padding: 10px 15px;
    background-color: #ffcc00;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.search-container button:hover {
    background-color: #e6b800;
}

.user-options a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
}

/* Categories Section */
.categories {
    background-color: white;
    padding: 20px;
    text-align: center;
}

.categories h2 {
    margin-bottom: 20px;
}

.category-list {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.category-item {
    background-color: #e6e6e6;
    padding: 20px;
    border-radius: 4px;
    cursor: pointer;
    width: 120px;
    text-align: center;
}

.category-item:hover {
    background-color: #c4c4c4;
}

/* Products Section */
.products {
    background-color: white;
    padding: 20px;
    text-align: center;
}

.products h2 {
    margin-bottom: 20px;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.product-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
}

.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    margin-bottom: 15px;
}

.product-card h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

.product-card p {
    color: green;
    font-weight: bold;
    margin-bottom: 10px;
}

.product-card button {
    background-color: #2874f0;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

.product-card button:hover {
    background-color: #1c59b3;
}

/* Footer Section */
footer {
    background-color: #2874f0;
    color: white;
    text-align: center;
    padding: 15px;
}

</style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="#">AGB FURNITURE</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
        <div class="user-options">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-list">
            <div class="category-item">cot</div>
            <div class="category-item">wardrobe</div>
            <div class="category-item">dressing table</div>
            <div class="category-item">dining table</div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Top Selling Products</h2>
        <div class="product-list">
            <!-- Products will be dynamically inserted here using JavaScript -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Flipkart Clone. All rights reserved.</p>
    </footer>

<script>
// List of products (This would be dynamic in a real e-commerce site)
const products = [
    {
        name: "wooden sofa",
        price: "21,000 rs",
        image: "https://via.placeholder.com/250x200.png?text=Smartphone"
    },
    {
        name: "wooden cafe table",
        price: "2,090(50%off)",
        image: "https://via.placeholder.com/250x200.png?text=Laptop"
    },
    {
        name: "home center table",
        price: "RS 4,999",
        image: "https://via.placeholder.com/250x200.png?text=Headphones"
    },
    {
        name: "Wooden serving tray",
        price: "Rs 400",
        image: "https://via.placeholder.com/250x200.png?text=Smartwatch"
    }
];

// Function to display products
function displayProducts() {
    const productList = document.querySelector('.product-list');
    products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <button onclick="addToCart('${product.name}')">Add to Cart</button>
        `;
        productList.appendChild(productCard);
    });
}

// Function to simulate adding to cart
function addToCart(productName) {
    alert(`${productName} added to the cart!`);
}

// Load the products when the page is ready
document.addEventListener("DOMContentLoaded", displayProducts);

</script>
</body>
</html>
